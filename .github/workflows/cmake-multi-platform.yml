# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      CACHE_SCHEMA: v1

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
          - os: macOS-14
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    steps:
    - uses: actions/checkout@v4
      with: 
        lfs: false
        fetch-depth: 1

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Set cache paths (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "CCACHE_DIR=$HOME/.cache/ccache" >> "$GITHUB_ENV"
        echo "CONAN_HOME=$HOME/.conan2" >> "$GITHUB_ENV"

    - name: Set cache paths (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        "CCACHE_DIR=$env:LOCALAPPDATA\ccache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "CONAN_HOME=$env:USERPROFILE\.conan2" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Compute cache keys
      id: cache_keys
      shell: bash
      env:
        CCACHE_HASH: ${{ hashFiles('CMakeLists.txt', 'cmakes/**') }}
        CONAN_HASH: ${{ hashFiles('conanfile*', 'BuildInitwithConan.*', '.github/workflows/cmake-multi-platform.yml') }}
      run: |
        echo "ccache_primary_key=ccache-${{ env.CACHE_SCHEMA }}-${{ runner.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-${CCACHE_HASH}" >> "$GITHUB_OUTPUT"
        echo "ccache_restore_prefix=ccache-${{ env.CACHE_SCHEMA }}-${{ runner.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-" >> "$GITHUB_OUTPUT"
        echo "conan_primary_key=conan-${{ env.CACHE_SCHEMA }}-${{ runner.os }}-${{ matrix.build_type }}-${CONAN_HASH}" >> "$GITHUB_OUTPUT"
        echo "conan_restore_prefix=conan-${{ env.CACHE_SCHEMA }}-${{ runner.os }}-${{ matrix.build_type }}-" >> "$GITHUB_OUTPUT"

    - name: Restore ccache
      id: restore_ccache
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ steps.cache_keys.outputs.ccache_primary_key }}
        restore-keys: |
          ${{ steps.cache_keys.outputs.ccache_restore_prefix }}

    - name: Restore Conan cache
      id: restore_conan
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.CONAN_HOME }}
        key: ${{ steps.cache_keys.outputs.conan_primary_key }}
        restore-keys: |
          ${{ steps.cache_keys.outputs.conan_restore_prefix }}
    
    - name: set conan
      id: set_conan
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install conan
        conan profile detect --force

    - name: set Requirements
      id: set_libevdev_ccache
      shell: bash
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt-get install libevdev-dev ccache libnuma-dev libasound2-dev pkg-config

    - name: set macos Swig
      id: set_macos_swig
      shell: bash
      if: runner.os == 'macOS'
      run: |
        brew install swig ccache

    - name: set windows ccache
      id: set_windows_ccache
      shell: pwsh
      if: runner.os == 'Windows'
      run: |
        choco install ccache -y
        ccache --version

    - name: init conan on windows
      id: init_conan_windows
      shell: pwsh
      if: runner.os == 'Windows'
      run: |
        cd "$env:GITHUB_WORKSPACE"
        ./BuildInitwithConan.bat . static ${{ matrix.build_type }}
    - name: init conan
      id: init_conan
      shell: bash
      if: runner.os != 'Windows'
      run: |
        cd ${{ github.workspace }}
        bash BuildInitwithConan.sh . ${{ matrix.build_type }}

    - name: Conan cache usage
      shell: bash
      if: runner.os != 'Windows'
      run: |
        du -sh "$CONAN_HOME" || true

    - name: Conan cache usage (Windows)
      shell: pwsh
      if: runner.os == 'Windows'
      run: |
        if (Test-Path "$env:CONAN_HOME") {
          (Get-ChildItem "$env:CONAN_HOME" -Recurse -Force | Measure-Object -Property Length -Sum).Sum / 1MB | ForEach-Object {
            "Conan cache size: {0:N2} MB" -f $_
          }
        } else {
          "Conan cache not found"
        }

    - name: Reset ccache stats
      shell: bash
      if: runner.os != 'Windows'
      run: |
        ccache -z || true

    - name: Reset ccache stats (Windows)
      shell: pwsh
      if: runner.os == 'Windows'
      run: |
        ccache -z

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/conan_cmakes/conan_toolchain.cmake
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DPDJE_BUILD_TESTS=OFF
        -DPDJE_DYNAMIC=OFF
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel $(nproc)
      
    # - name: Hash Compare
    #   id: linux_RT_Hash_Compare
    #   shell: bash
    #   if: runner.os == 'Linux'
    #   run: |
    #       bash HASH_COMPARE.sh ${{ steps.strings.outputs.build-output-dir }}/PDJE_MODULE_INPUT_RTMAIN ./include/input/linux/common/RT_EXEC_HASH.hpp

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: ccache stats
      shell: bash
      if: runner.os != 'Windows'
      run: |
        ccache -s || true

    - name: ccache stats (Windows)
      shell: pwsh
      if: runner.os == 'Windows'
      run: |
        ccache -s

    - name: Save ccache
      if: ${{ always() && !cancelled() }}
      uses: actions/cache/save@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ steps.cache_keys.outputs.ccache_primary_key }}

    - name: Save Conan cache
      if: ${{ always() && !cancelled() }}
      uses: actions/cache/save@v4
      with:
        path: ${{ env.CONAN_HOME }}
        key: ${{ steps.cache_keys.outputs.conan_primary_key }}

    - name: Upload build artifacts
      if: failure() 
      uses: actions/upload-artifact@v4
      with:
        name: failed-build-dir
        path: ./build/
  autoTrigger:
    name: auto trig
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && needs.build.result == 'success' }}
    env:
      GH_TOKEN: ${{ secrets.PDJE_AUTO_TRIG }}
    steps:
      - name: trig start
        run: |
          gh workflow run main.yml \
            --repo Rliop913/PDJE-Godot-Plugin \
            --ref master
